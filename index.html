<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #fff8f0;
}

/* Header */
.header {
    background-color: #ff8800;
    color: white;
    text-align: center;
    padding: 20px;
}

.title {
    font-size: 22px;
    font-weight: bold;
}

.title span {
    font-size: 14px;
    font-weight: normal;
}

/* Main Container */
.container {
    max-width: 500px;
    margin: 30px auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
}

h3 {
    text-align: center;
    color: #ff8800;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 5px;
    border-radius: 6px;
    border: 1px solid #ddd;
    font-size: 14px;
}

input:focus {
    border-color: #ff8800;
    outline: none;
}

.error {
    color: red;
    font-size: 12px;
    margin-bottom: 10px;
    display: none;
}

.input-error {
    border: 1px solid red;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #ff8800;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #e67300;
}

/* Result Box */
.result {
    margin-top: 20px;
    padding: 15px;
    background-color: #fff3e6;
    border-left: 5px solid #ff8800;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    display: none;
}

/* Animation */
@keyframes fadeSlide {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.animate {
    animation: fadeSlide 0.6s ease-in-out;
}

.footer {
    text-align: center;
    margin-top: 30px;
    font-size: 13px;
    color: gray;
}
</style>
</head>

<body>

<div class="header">
    <div class="title">
        BANARAS HINDU UNIVERSITY
        <br>
    </div>
</div>

<div class="container">
    <h3>Semester Grade Calculation</h3>

    <input type="number" id="maj" placeholder="Major Theory Marks">
    <div class="error" id="majError">This field is required</div>

    <input type="number" id="min" placeholder="Minor Theory Marks">
    <div class="error" id="minError">This field is required</div>

    <input type="number" id="sec" placeholder="SEC Marks">
    <div class="error" id="secError">This field is required</div>

    <input type="number" id="md" placeholder="MD Marks">
    <div class="error" id="mdError">This field is required</div>

    <input type="number" id="ayu" placeholder="Ayurveda Marks">
    <div class="error" id="ayuError">This field is required</div>

    <input type="number" id="eng" placeholder="English Marks">
    <div class="error" id="engError">This field is required</div>

    <input type="number" id="env" placeholder="Yoga / Environmental Marks">
    <div class="error" id="envError">This field is required</div>

    <input type="number" id="min_p" placeholder="Minor Practical Marks">
    <div class="error" id="min_pError">This field is required</div>

    <input type="number" id="maj_p" placeholder="Major Practical Marks">
    <div class="error" id="maj_pError">This field is required</div>

    <button onclick="calculate()">Generate Result</button>

    <div class="result" id="result"></div>
</div>

<div class="footer">
    Â© 2026 | Created by Abhishek
</div>

<script>
function calculate() {

    let fields = ["maj","min","sec","md","ayu","eng","env","min_p","maj_p"];
    let isValid = true;

    fields.forEach(function(id) {
        let input = document.getElementById(id);
        let error = document.getElementById(id + "Error");

        if (input.value === "") {
            error.style.display = "block";
            input.classList.add("input-error");
            isValid = false;
        } else {
            error.style.display = "none";
            input.classList.remove("input-error");
        }
    });

    if (!isValid) return;

    let maj = parseInt(document.getElementById("maj").value);
    let min = parseInt(document.getElementById("min").value);
    let sec = parseInt(document.getElementById("sec").value);
    let md = parseInt(document.getElementById("md").value);
    let ayu = parseInt(document.getElementById("ayu").value);
    let eng = parseInt(document.getElementById("eng").value);
    let env = parseInt(document.getElementById("env").value);
    let min_p = parseInt(document.getElementById("min_p").value);
    let maj_p = parseInt(document.getElementById("maj_p").value);

    let credit = (((Math.floor(maj/10)+1)*3) +
                  ((Math.floor(min/10)+1)*3) +
                  ((Math.floor(sec/10)+1)*3) +
                  ((Math.floor(md/10)+1)*3) +
                  ((Math.floor(ayu/10)+1)*2) +
                  ((Math.floor(min_p/10)+1)*1) +
                  ((Math.floor(maj_p/10)+1)*1) +
                  ((Math.floor(eng/10)+1)*2) +
                  ((Math.floor(env/10)+1)*2));

    let sgpa = credit / 20;

    let resultBox = document.getElementById("result");
    resultBox.style.display = "block";
    resultBox.innerHTML =
        "Your SGPA is: " + sgpa.toFixed(2) +
        "<br><span style='font-size:14px;color:#ff8800;'>Created by Abhishek</span>";

    resultBox.classList.remove("animate");
    void resultBox.offsetWidth;
    resultBox.classList.add("animate");
}
</script>

</body>
</html>
