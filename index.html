<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #fff8f0;
}

.header {
    background-color: #ff8800;
    color: white;
    text-align: center;
    padding: 20px;
}

.title {
    font-size: 22px;
    font-weight: bold;
}

.container {
    max-width: 500px;
    margin: 30px auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
}

h3 {
    text-align: center;
    color: #ff8800;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 5px;
    border-radius: 6px;
    border: 1px solid #ddd;
    font-size: 14px;
}

input:focus {
    border-color: #ff8800;
    outline: none;
}

.error {
    color: red;
    font-size: 12px;
    margin-bottom: 10px;
    display: none;
}

.input-error {
    border: 1px solid red;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #ff8800;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #e67300;
}

.result {
    margin-top: 20px;
    padding: 15px;
    background-color: #fff3e6;
    border-left: 5px solid #ff8800;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    display: none;
}

.footer {
    text-align: center;
    margin-top: 30px;
    font-size: 13px;
    color: gray;
}
</style>
</head>

<body>

<div class="header">
    <div class="title">
        BANARAS HINDU UNIVERSITY
    </div>
</div>

<div class="container">
    <h3>Semester Grade Calculation</h3>

    <input type="number" id="maj" placeholder="Major Theory Marks (0-100)" min="0" max="100">
    <div class="error" id="majError">Required (0-100)</div>

    <input type="number" id="maj_p" placeholder="Major Practical Marks (Enter 0 if No Practical)" min="0" max="100">
    <div class="error" id="maj_pError">Required (0-100)</div>

    <input type="number" id="min" placeholder="Minor Theory Marks (0-100)" min="0" max="100">
    <div class="error" id="minError">Required (0-100)</div>

    <input type="number" id="min_p" placeholder="Minor Practical Marks (Enter 0 if No Practical)" min="0" max="100">
    <div class="error" id="min_pError">Required (0-100)</div>

    <input type="number" id="sec" placeholder="SEC Marks (0-100)" min="0" max="100">
    <div class="error" id="secError">Required (0-100)</div>

    <input type="number" id="md" placeholder="MD Marks (0-100)" min="0" max="100">
    <div class="error" id="mdError">Required (0-100)</div>

    <input type="number" id="ayu" placeholder="Ayurveda Marks (0-100)" min="0" max="100">
    <div class="error" id="ayuError">Required (0-100)</div>

    <input type="number" id="eng" placeholder="English Marks (0-100)" min="0" max="100">
    <div class="error" id="engError">Required (0-100)</div>

    <input type="number" id="env" placeholder="Yoga / Environmental Marks (0-100)" min="0" max="100">
    <div class="error" id="envError">Required (0-100)</div>

    <button onclick="calculate()">Generate Result</button>

    <div class="result" id="result"></div>
</div>

<div class="footer">
    Â© 2026 | Created by Abhishek
</div>

<script>

function getGradePoint(marks){
    if(marks < 40){
        return 0;   // FAIL
    }
    return Math.floor(marks/10) + 1;
}

function calculate() {

    let fields = ["maj","maj_p","min","min_p","sec","md","ayu","eng","env"];
    let isValid = true;

    fields.forEach(function(id) {
        let input = document.getElementById(id);
        let error = document.getElementById(id + "Error");

        if (input.value === "" || input.value < 0 || input.value > 100) {
            error.style.display = "block";
            input.classList.add("input-error");
            isValid = false;
        } else {
            error.style.display = "none";
            input.classList.remove("input-error");
        }
    });

    if (!isValid) return;

    let maj = parseInt(document.getElementById("maj").value);
    let maj_p = parseInt(document.getElementById("maj_p").value);
    let min = parseInt(document.getElementById("min").value);
    let min_p = parseInt(document.getElementById("min_p").value);
    let sec = parseInt(document.getElementById("sec").value);
    let md = parseInt(document.getElementById("md").value);
    let ayu = parseInt(document.getElementById("ayu").value);
    let eng = parseInt(document.getElementById("eng").value);
    let env = parseInt(document.getElementById("env").value);

    let majorCredit, minorCredit;

    // Major Credit
    if (maj_p === 0) {
        majorCredit = getGradePoint(maj) * 4;
    } else {
        majorCredit = (getGradePoint(maj) * 3) +
                      (getGradePoint(maj_p) * 1);
    }

    // Minor Credit
    if (min_p === 0) {
        minorCredit = getGradePoint(min) * 4;
    } else {
        minorCredit = (getGradePoint(min) * 3) +
                      (getGradePoint(min_p) * 1);
    }

    let credit = majorCredit +
                 minorCredit +
                 (getGradePoint(sec)*3) +
                 (getGradePoint(md)*3) +
                 (getGradePoint(ayu)*2) +
                 (getGradePoint(eng)*2) +
                 (getGradePoint(env)*2);

    let sgpa = credit / 20;

    let resultBox = document.getElementById("result");
    resultBox.style.display = "block";
    resultBox.innerHTML =
        "Your SGPA is: " + sgpa.toFixed(2) +
        "<br><span style='font-size:14px;color:#ff8800;'>Created by Abhishek</span>";
}

</script>

</body>
</html>
